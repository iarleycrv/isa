<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      font-family: 'Comic Neue', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1, p {
      margin: 10px;
      font-size: 20px;
      z-index: 2;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    button {
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      background-color: #ff5c8a;
      color: white;
      font-size: 16px;
      cursor: pointer;
      animation: float 2s infinite ease-in-out;
      box-shadow: 0 0 10px rgba(255, 92, 138, 0.5);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    iframe {
      display: none;
    }

    .decor {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/KO0dPjl.png') no-repeat center/contain;
      animation: floatDecor 8s linear infinite;
      opacity: 0.3;
    }

    @keyframes floatDecor {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1 id="titulo">Tenho uma pergunta importante...</h1>
  <p id="texto">Você aceitaria namorar comigo?</p>

  <div class="buttons">
    <button id="sim">Sim</button>
    <button id="nao">Não</button>
  </div>

  <!-- Música romântica de fundo -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/SQFNSbw1T1M?autoplay=1&loop=1&playlist=SQFNSbw1T1M" frameborder="0" allow="autoplay"></iframe>

  <!-- Elementos de fundo românticos -->
  <script>
    for (let i = 0; i < 25; i++) {
      let decor = document.createElement("div");
      decor.classList.add("decor");
      decor.style.left = `${Math.random() * 100}%`;
      decor.style.animationDuration = `${4 + Math.random() * 6}s`;
      document.body.appendChild(decor);
    }

    const sim = document.getElementById("sim");
    const nao = document.getElementById("nao");
    const titulo = document.getElementById("titulo");
    const texto = document.getElementById("texto");

    let etapa = 0;
    const mensagensErro = [
      "Ave, queria namorar comigo mesmo? Vou pensar...",
      "Oxi, realmente?",
      "Te digo nada em…",
      "Se tu apertar de novo, não vou resistir",
      "Rapaz… tá certo isso?"
    ];

    sim.addEventListener("click", () => {
      if (etapa < mensagensErro.length) {
        alert(mensagensErro[etapa]);
        etapa++;
        moverBotao();
      } else {
        alert("Vamos ver depois...");
        sim.style.display = "none";
        nao.style.display = "none";
      }
    });

    nao.addEventListener("click", () => {
      titulo.style.display = "none";
      texto.style.display = "none";
      sim.style.display = "none";
      nao.style.display = "none";
      alert("Pensei que iria clicar no sim");
    });

    function moverBotao() {
      const maxX = window.innerWidth - 120;
      const maxY = window.innerHeight - 120;
      const x = Math.floor(Math.random() * maxX * 0.8);
      const y = Math.floor(Math.random() * maxY * 0.8);
      sim.style.position = "absolute";
      sim.style.left = `${x}px`;
      sim.style.top = `${y}px`;
    }
  </script>
</body>
</html>
